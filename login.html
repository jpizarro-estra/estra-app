<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso - ESTRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso a ESTRA</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <div class="error" id="error-msg"></div>
    <button onclick="ingresar()">Ingresar</button>
  </div>

  <script>
    const URL_API = "https://estra-proxy.joelpizarro.workers.dev"; // ← usa aquí tu URL real del Worker

    function mostrarError(msg) {
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
    }

    async function ingresar() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value;
      const errorMsg = document.getElementById("error-msg");
      errorMsg.style.display = "none";

      if (!usuario || !clave) {
        mostrarError("Por favor, completa ambos campos.");
        return;
      }

      try {
        const response = await fetch(`${URL_API}?op=login&usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`);
        const text = await response.text();
        console.log("Respuesta cruda:", text);

        let result = {};
        try {
          result = JSON.parse(text);
        } catch (err) {
          mostrarError("Respuesta inválida del servidor");
          return;
        }

        if (result.status === "ok") {
          localStorage.setItem("usuario_id", result.id);
          window.location.href = "index.html";
        } else {
          mostrarError("Usuario o contraseña incorrectos");
        }
      } catch (error) {
        console.error("Error al conectar:", error);
        mostrarError("No se pudo conectar al servidor");
      }
    }
  </script>
</body>
</html>
